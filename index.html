<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>카운트다운 타이머</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding-top: 50px;
      position: relative;
      overflow: hidden;
    }
    #timer {
      font-size: 2em;
      color: #333;
    }
    /* 배경 이미지 컨테이너 (가장 뒤에 표시) */
    .background-images {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      pointer-events: none;
    }
    .background-images img {
      position: absolute;
      opacity: 0.3; /* 낮은 투명도로 배경 이미지 효과 */
    }
    .menu-image {
      left: 10%;
      bottom: 20%;
      width: 30%;
    }
    .map-image {
      right: 10%;
      bottom: 20%;
      width: 30%;
    }
    /* 가로 배경 이미지 컨테이너 */
    .horizontal-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: -3;
      pointer-events: none;
    }
    .horizontal-background img {
      max-width: 30%;
      height: auto;
      opacity: 0.3;
    }
    /* 떨어지는 텍스트 컨테이너 */
    .falling-text-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1; /* 배경 이미지 위, 컨텐츠 뒤 */
    }
    /* 바닥에 쌓이는 텍스트 컨테이너 */
    .pile-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      pointer-events: none;
      text-align: center;
      padding-bottom: 10px;
    }
    /* 떨어지는 텍스트 스타일 (빨간색) */
    .falling-text {
      position: absolute;
      font-size: 1.5em;
      color: red;
      opacity: 0; /* 초기 투명 */
      animation: fall linear forwards;
    }
    @keyframes fall {
      0% {
        transform: translateY(-100px);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
    /* 바닥에 쌓인 텍스트 스타일 (파란색) */
    .piled-text {
      display: inline-block;
      font-size: 1.5em;
      color: blue;
      margin: 2px;
    }
    .content {
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }
    .content.loaded {
      opacity: 1;
    }
  </style>
</head>
<body>
